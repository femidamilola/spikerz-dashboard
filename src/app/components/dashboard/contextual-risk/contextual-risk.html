<div class="contextual-risk-container">
  <table class="risk-table">
    <thead>
      <tr>
        <th class="header-asset">Asset</th>
        <th class="header-risk">Contextual Risk</th>
      </tr>
    </thead>
    <tbody>
      @for (risk of risks; track $index) {
      <tr class="asset-item" (click)="onAssetClick(risk)">
        <td>
          <div class="asset-content">
            <div class="asset-icon">
              <app-custom-icon [label]="'server'" />
            </div>
            <div class="asset-details">
              <div class="asset-name">{{ risk.name }}</div>
              <div class="asset-ip">{{ risk.ip }}</div>
            </div>
          </div>
        </td>
        <td>
          <div class="risk-badge">
            <span class="risk-level critical"><strong>Critical</strong></span>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div class="pagination">
    <button class="pagination-btn" disabled>
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path
          d="M10 12L6 8L10 4"
          stroke="#9aa0a6"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <span class="pagination-text">Showing 1-2 of 2</span>
    <button class="pagination-btn" disabled>
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path
          d="M6 4L10 8L6 12"
          stroke="#9aa0a6"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>
</div>
