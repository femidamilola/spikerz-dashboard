<!-- src/app/components/dashboard/contextual-risk/contextual-risk.component.html -->
<div class="contextual-risk-container">
  <div class="table-header">
    <div class="header-asset">Asset</div>
    <div class="header-risk">Contextual Risk</div>
  </div>

  <div class="assets-list">
    @for (risk of risks; track $index) {
    <div class="asset-item" (click)="onAssetClick(risk)">
      <div class="asset-content">
        <div class="asset-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect
              x="3"
              y="4"
              width="18"
              height="12"
              rx="2"
              stroke="#4285f4"
              stroke-width="2"
              fill="none"
            />
            <rect
              x="5"
              y="6"
              width="14"
              height="8"
              rx="1"
              fill="#4285f4"
              opacity="0.1"
            />
            <rect x="7" y="8" width="10" height="1" fill="#4285f4" />
            <rect x="7" y="10" width="6" height="1" fill="#4285f4" />
          </svg>
        </div>
        <div class="asset-details">
          <div class="asset-name">{{ risk.name }}</div>
          <div class="asset-ip">{{ risk.ip }}</div>
        </div>
      </div>
      <div class="risk-badge">
        <span class="risk-level critical"><strong>Critical</strong></span>
      </div>
    </div>
    }
  </div>

  <div class="pagination">
    <button class="pagination-btn" disabled>
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path
          d="M10 12L6 8L10 4"
          stroke="#9aa0a6"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
    <span class="pagination-text">Showing 1-2 of 2</span>
    <button class="pagination-btn" disabled>
      <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
        <path
          d="M6 4L10 8L6 12"
          stroke="#9aa0a6"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>
  </div>
</div>
